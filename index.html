<link rel="shortcut icon" href="./favicon.ico" media="(prefers-color-scheme: light)" />

<style>
search {	    
	    position: center;
        margin: 50px; 
		border-radius: 25px;
	    padding: 0;	
	    top: 25;
		left: 0;
        width: 70%;
}
list {
        list-style: none;
        padding: 0;
        margin: 0;
		position: fixed;
	    top: 0;
        left: 0;
		right: 0;		
}
.handle {	    
	    position: fixed;
	    top: 0;
        left: 0;
		right: 0;
        font-size: 1.2em;
        padding: 0px;
        animation: fadeIn 0.5s ease-in-out;
} 
.handle:last-child {        
	    position: fixed;
	    top: 0;
        left: 0;
		right: 0;
        border-bottom: none;
}
@keyframes fadeIn {
   from {
        opacity: 0;
        transform: translateY(-10px);
}
   to   {
        opacity: 1;
        transform: translateY(0);
}
  }
}
</style>
<title>search</title>
</head>
<body>
<script>
function handle() {
	
  let input = document.getElementById('list').value;

  input = input.toLowerCase();

  let x = document.getElementsByClassName('handle');
 
  for (i = 0; i < x.length; i++) {

    if (!x[i].innerHTML.toLowerCase().includes(input)) {

      x[i].style.display = "none";

    }

    else {

      x[i].style.display = "list-item";

    }

  }
  
}
</script>		
<center>
<br>
<input 
id="list"
onkeyup="handle()" 
onkeydown="return event.key != 'Enter';"
placeholder="search" 
type="search" 
style="search" 
class="search" 
maxlength="140" 
autocomplete="true" 
autocorrect="on" 
autocapitalize="off" 
spellcheck="true">
</form>
<br>
</center>
