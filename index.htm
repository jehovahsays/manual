<!DOCTYPE html>

<title>
index
</title>
<style>
input[type="text"] {
  font-family: monospace;
  font-size: 10px;
  color: peru;
}
.nodes {
	    position: fixed;
        padding: 0;
        margin: 0;
	    top: 0;
        left: 10px;			
        list-style: none;
}
.edges {
	    position: fixed;
	    padding: 0;
        margin: 0;
	    top: 0px;
        left: 10px;			
        font-size: 1.0em;
        animation: fadeIn 0.5s ease-in-out;
} 
.edges:last-child { 
        position: fixed;       
        padding: 0;
        margin: 0;
	    top: 0;
        left: 10px;			
        border-bottom: none;
}
@keyframes fadeIn {
   from {
        opacity: 0;
        transform: translateY(-10px);
}
   to   {
        opacity: 1;
        transform: translateY(0);
}
  }
}
</style>
</head>
<body>
<script>
function edges() {
	
  let input = document.getElementById('nodes').value;

  input = input.toLowerCase();

  let x = document.getElementsByClassName('edges');
 
  for (i = 0; i < x.length; i++) {

    if (!x[i].innerHTML.toLowerCase().includes(input)) {

      x[i].style.display = "none";
    }
    else {
      x[i].style.display = "list-item";
    }
  }  
}
</script>
<br>
<input 
id="nodes" 
onkeyup="edges(this.value)" 
placeholder="search the unordered list for list items" 
type="text"
type="search"  
maxlength="30" 
autocomplete="true" 
autocorrect="on" 
autocapitalize="off" 
spellcheck="true"
required>
</form>
