<style>
input[type="text"] {
  font-family: monospace;
  font-size: 10px;
  color: peru;
  width:250px;
}
.filterInput {
	    position: fixed;
        padding: 0;
        margin: 0;
	    top: 60;
        left: 10px;			
        list-style: none;
}
.titleInput {
	    position: fixed;
	    padding: 0;
        margin: 0;
	    top: 60px;
        left: 10px;			
        font-size: 1.0em;
        animation: fadeIn 0.5s ease-in-out;
} 
.titleInput:last-child { 
        position: fixed;       
        padding: 0;
        margin: 0;
	    top: 60;
        left: 10px;			
        border-bottom: none;
}
@keyframes fadeIn {
   from {
        opacity: 0;
        transform: translateY(-10px);
}
   to   {
        opacity: 1;
        transform: translateY(0);
}
  }
}
</style>
</head>
<body>
<script>
function titleInput() {
	
  let input = document.getElementById('filterInput').value;

  input = input.toLowerCase();

  let x = document.getElementsByClassName('titleInput');
 
  for (i = 0; i < x.length; i++) {

    if (!x[i].innerHTML.toLowerCase().includes(input)) {

      x[i].style.display = "none";
    }
    else {
      x[i].style.display = "list-item";
    }
  }  
}
</script>
<br>
<input 
id="filterInput" 
onkeyup="titleInput(this.value)" 
placeholder="find your search" 
type="text"
type="search"  
maxlength="30" 
autocomplete="true" 
autocorrect="on" 
autocapitalize="off" 
spellcheck="true"
