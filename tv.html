<!DOCTYPE html>
<html lang="en">
<style type="text/css">  
	/* Fix user-agent */
* 
    body {
		
        margin: 0px;
        padding: 0px;
    }

    /* iframe's parent node */
    div#root {
        position: fixed;
        width: 100%;
        height: 100%;
    }

    /* iframe itself */
    div#root > iframe {
        display: block;
        width: 100%;
        height: 100%;
        border: none;
    }	
</style>
	</head>
	<body>
	<div id="root">
	  <iframe	   
src="http://morgansbyers.scienceontheweb.net/core/"
   ></iframe>
	</div>
</body>	
</html>
