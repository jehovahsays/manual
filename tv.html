<!DOCTYPE html>
<html lang="en">
<style type="text/css">  
	/* Fix user-agent */
* 
    body {
        margin: 0px;
        padding: 0px;
    }

    /* iframe's parent node */
    div#root {
        position: fixed;
        width: 100%;
        height: 100%;
    }

    /* iframe itself */
    div#root > iframe {
        display: block;
        width: 100%;
        height: 100%;
        border: none;
    }	
</style>
	</head>
	<body>
	<div id="root">
	  <iframe
	  width="100%" 
height="100%" 
src="https://www.youtube.com/embed/videoseries?list=PLwMe8hyy9osJ12XuqlqRcsPQ1qkOMt9O8&si?&autoplay=1"
    frameborder="0"
    allowfullscreen></iframe>
	</div>
</body>	
</html>
